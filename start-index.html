<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Start new order</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="picker-app">
    <h1>Start Filling<br>an Order</h1>
    <div class="warn">WARN</div>
    <form onsubmit="validateForm(event)" action="/">
      <label for="data">Enter Order #:</label>
      <input type="number" id="user" name="user" required>
      <label for="last">Last Name</label>
      <input type="text" id="last" name="last" required>
      <label for="picker">Picked by</label>
      <input type="text" id="picker" name="picker" required value="">
      <button type="submit">Start</button>
    </form>
  </div>
  <script src="start-index.js"></script>
</body>
</html>
