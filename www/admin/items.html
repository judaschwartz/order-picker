<script>
  function adjust(itmKey) {
    const qty = prompt('Adjust quantity by:\n(you can also input a negative number)')
    if (Number(qty)) {
      url.searchParams.set('itmKey', itmKey)
      url.searchParams.set('qty', Math.round(Number(qty)))
      window.location.href = url.href
    } else {
      alert('invalid qty entered')
    }
  }
</script>
