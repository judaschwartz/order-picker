<input type="checkbox" id="auto-reload" onclick="toggleRefresh()" checked>Auto Refresh Page
<div id="alerts">
  <h2>Product Alerts</h2>
  <form>
    <input type="text" name="prod" placeholder="ID" />
    <textarea name="alert" placeholder="Alert Message">Out of stock</textarea>
    <button type="button" onclick="addProdAlert()">Add Alert</button>
  </form>
  <table><tr><td width="40px">delete</td><td width="55px">ID</td><td>alert</td></tr>ALERTS</table>
</div>
<style>
  html, body{
    font-family: Arial, sans-serif;
    margin: 0 auto;
    max-width: 650px;
  }

  h2 {
    text-align: center;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  td {
    padding: 8px;
    border: 1px solid #ccc;
  }

  tr {
    background-color: #fff;
  }

  tr:nth-child(odd) {
    background-color: #f1f1f1;
  }

  tr:first-child {
    font-weight: bold;
    cursor: pointer;
  }
  #alerts form {
    display: flex;
    justify-content: space-between;
    align-items: stretch;
    justify-items: center;
    flex-direction: row;
  }
  #alerts input {
    width: 100px;
    font-size: 30px;
    text-align: center;
  }
  #alerts textarea {
    width: 420px;
    height: 80px;
  }
  #alerts tr td:first-child {
    font-weight: bold;
    text-align: center;
    cursor: pointer;
  }
</style>
<script>
  const autoRefresh = setInterval(() => {window.location.reload()}, (60 * 1000))
  function toggleRefresh() {
    if (!document.querySelector('#auto-reload').checked) {
      console.log('Refresh stopped')
      clearInterval(autoRefresh)
    } else {
      window.location.reload()
    }
  }
  const allTables = ['right', 'left', 'out', 'orders']
  window.onload = function () {
    console.log('Refreshed at', new Date().toTimeString().slice(0, 8))
    const loc = location.href.split("?")
    window.history.replaceState(null, '', loc[0])
    document.querySelector('#alerts form').addEventListener('change', function() {
      clearInterval(autoRefresh)
      document.querySelector('#auto-reload').checked = false
    })
    document.querySelectorAll('#alerts tr td:first-child').forEach(e => {
      e.onclick = () => {
        const url = new URL(window.location.href)
        url.searchParams.set('remove', e.nextSibling.innerText)
        window.location.href = url.href
      }
    })
  }
  function addProdAlert() {
    const prod = document.querySelector('input[name="prod"]').value
    const alert = document.querySelector('textarea[name="alert"]').value
    if (prod && alert) {
      const url = new URL(window.location.href)
      url.searchParams.set('prod', prod)
      url.searchParams.set('alert', alert)
      window.location.href = url.href
    }
  }
</script>
